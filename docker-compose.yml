version: '3'

volumes:
    db-data:
    cache:

services:
    web:
        build: .
        ports:
            - '3000:3000'
        volumes:
            - '.:/product-register'
            - cache:/cache
        environment:
            - 'DATABASE_PASSWORD=postgres'
            - SPROCKETS_CACHE=/cache
        tty: true
        stdin_open: true
        depends_on:
            - db
        links:
            - db

    db:
        image: postgres
        volumes:
            - 'db-data:/var/lib/postgresql/data'
        environment:
            - 'POSTGRES_USER=postgres'
            - 'POSTGRES_PASSWORD=postgres'
